<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../components/navLoader.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="home.css">
    <title>Lista de Lançamentos</title>

</head>

<body>
    <!-- Modal de Adição e Edição-->
    <div id="modal-cria-servico" class="modal">
        <div class="modal-content">
            <span id="close-modal-cria-servico" class="close">&times;</span>
            <h2 id="title-modal">Criar Servico</h2>
            <input type="text" id="id-servico" hidden>
            <div class="form-label">
                <label for="data">Data/Hora:</label>
                <input type="datetime-local" id="data" name="data" required>
            </div>
            <div class="form-label">
                <label for="select-clientes">Cliente:</label>
                <select id="select-clientes">
                    <!-- Options will be dynamically inserted here -->
                </select>
            </div>
            <div class="form-label">
                <label for="select-colaboradores">Colaborador:</label>
                <select id="select-colaboradores">
                    <!-- Options will be dynamically inserted here -->
                </select>
            </div>
            <div class="form-label">
                <label for="select-servicos">Serviço:</label>
                <select id="select-servicos">
                    <!-- Options will be dynamically inserted here -->
                </select>
            </div>
            <div class="form-label">
                <button id="btn-salvar-servico" class="btn-success btn-lg" type="button">Salvar</button>
            </div>

        </div>
    </div>

    <div class="header"></div>
    <div class="conteiner-content">
        <h2>Home</h2>

        <!-- ### Add Serviço ### -->
        <button id="open-modal-cria-servico" class="btn-success btn-md">Criar novo Serviço</button>

        <input type="text" id="searchInput" placeholder="Pesquisar Serviço...">
        <hr>

        <div id="content">
            <!-- Os Serviços serão adicionados aqui dinamicamente -->
        </div>
    </div>

    <script src="../../components/navLoader.js"></script>
    <script src="../../../renderer.js"></script>
    <script type="module" src="../../service/home.js"></script>
</body>

</html>
