<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';"> -->
    <link rel="stylesheet" href="../components/navLoader.css">
    <link rel="stylesheet" href="./styles.css">

    <title>Lista de Clientes</title>

</head>

<body>
    <!-- Modal de Edição -->
    <div id="modal-editar-cliente" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="title-cliente">Editar Cliente</h2>
            <input type="text" id="id-cliente" hidden>
            <label for="edit-nome">Nome:</label>
            <input type="text" id="edit-nome" name="edit-nome" required>
            <label for="edit-telefone">Telefone:</label>
            <input type="text" id="edit-telefone" name="edit-telefone" type="tel" maxlength="15"
                onkeyup="handlePhone(event)" required>
            <div style="display: flex; justify-content: center; margin: 10px;"><button class="btn-success btn-sm" onclick="atualizaCliente()" type="button">Salvar</button></div>
        </div>
    </div>


    <div class="header"></div>
    <div class="conteiner-contente">
        <h2>Lista de Clientes</h2>

        <!-- ### Add Cliente ### -->
        <div>
            <input id="nome-cliente" type="text" placeholder="nome">
            <input id="telefone-cliente" type="tel" maxlength="15" onkeyup="handlePhone(event)" placeholder="telefone">
            <button class="btn-success btn-sm" onclick="salvarCliente()">Salvar</button>
        </div>
        <hr>

        <div id="content">
            <!-- Os clientes serão adicionados aqui dinamicamente -->
        </div>
    </div>

    <script src="../components/navLoader.js"></script>
    <script src="../../renderer.js"></script>
    <script src="./clientes.js"></script>
</body>

</html>
